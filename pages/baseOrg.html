{% include table_tmp.html inData = site.data.baseOrg apiName = 'baseOrgs' %}

<script type="text/javascript">

    var tableGen = new TableGen();
    tableGen.editFields = new Array('id','orgCode','orgName','orgContact', 'orgAddress', 'orgTell', 'orgFax', 'orgEmail', 'notes');

    tableGen.setTable = function (inTable) {
        inTable.bootstrapTable({
            height: $(window).height(),
            columns: [{
                field: 'state',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
            }, {
                title: '组织代码',
                field: 'orgCode',
                align: 'center',
            }, {
                title: '组织名称',
                field: 'orgName',
                align: 'center',
            }, {
                title: '联系人',
                field: 'orgContact',
                align: 'center',
            }, {
                title: '地址',
                field: 'orgAddress',
                align: 'center',
            }, {
                title: '电话',
                field: 'orgTell',
                align: 'center',
            }, {
                title: '传真',
                field: 'orgFax',
                align: 'center',
            }, {
                title: '邮箱',
                field: 'orgEmail',
                align: 'center',
            },{
                title: '备注',
                field: 'notes',
                align: 'center',
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: this.operateFormatter,
                events: operateEvents
            }]
        });
    };

    window.operateEvents = tableGen.operationEvent();

    tableGen.bind();

</script>
