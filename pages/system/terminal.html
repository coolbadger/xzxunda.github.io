{% include temp/table.html inData = site.data.terminal apiName = 'terminals' %}

<script type="text/javascript">

    var tableGen = new TableGen();
    tableGen.editFields = new Array('id', 'terminalCode', 'terminalName', 'callNo', 'state', 'notes');

    tableGen.validates = {terminalCode: "notEmpty", terminalName: "notEmpty"};
    tableGen.setTable = function (inTable) {
        inTable.bootstrapTable({
            height: $(window).height(),
            columns: [{
                field: 'states',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
            }, {
                title: '终端号',
                field: 'terminalCode',
                align: 'center',
            }, {
                title: '终端名称',
                field: 'terminalName',
                align: 'center',
            }, {
                title: '手机号码',
                field: 'callNo',
                align: 'center',
            }, {
                title: '状态',
                field: 'state',
                align: 'center',
            }, {
                title: '备注',
                field: 'notes',
                align: 'center',
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: tableGen.operateFormatter,
                events: operateEvents
            }]
        });
    }

    window.operateEvents = tableGen.operationEvent();

    tableGen.apiName = 'terminals';
    tableGen.bind();

</script>
