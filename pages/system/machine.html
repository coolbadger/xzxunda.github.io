{% include temp/table.html inData = site.data.machine apiName = 'machines' %}

<script type="text/javascript">

    var tableGen = new TableGen();
    tableGen.editFields = new Array('id', 'machCode', 'machName', 'workingType', 'state', 'notes');

    tableGen.validates = {machCode: "notEmpty", machName: "notEmpty", workingType: "notEmpty"};
    tableGen.setTable = function (inTable) {
        inTable.bootstrapTable({
            height: $(window).height(),
            columns: [{
                field: 'state',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
            }, {
                title: '车牌号',
                field: 'machCode',
                align: 'center',
            }, {
                title: '农机名称',
                field: 'machName',
                align: 'center',
            }, {
                title: '农机类型',
                field: 'workingType',
                align: 'center',
            }, {
                title: '状态',
                field: 'state',
                align: 'center',
            }, {
                title: '备注',
                field: 'notes',
                align: 'center',
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: tableGen.operateFormatter,
                events: operateEvents
            }]
        });
    }

    window.operateEvents = tableGen.operationEvent();

    tableGen.bind();

</script>
