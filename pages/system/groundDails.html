layout: base_page

{% include temp/table.html inData = site.data.ground apiName = 'groundDails' %}

<script type="text/javascript">

    var tableGen = new TableGen();
    tableGen.editFields = new Array('id', 'gName','gCode',  'workStation', 'runStation', 'offStation', 'formerRuntime', 'endRuntime', 'notes');

    tableGen.validates = {orgCode: "notEmpty", orgName: "notEmpty", orgContact: "notEmpty"};

    tableGen.setTable = function (inTable) {
        inTable.bootstrapTable({
            height: $(window).height(),
            columns: [{
                field: 'state',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
            }, {
                title: '农机名称',
                field: 'gName',
                align: 'center',
            },
                {
                title: '合作社名',
                field: 'gCode',
                align: 'center',
            }, {
                title: '工作状态',
                field: 'workStation',
                align: 'center',
            }, {
                title: '运行状态',
                field: 'runStation',
                align: 'center',
            }, {
                title: '关机状态',
                field: 'offStation',
                align: 'center',
            }, {
                title: '上次运行时间',
                field: 'formerRuntime',
                align: 'center',
            }, {
                title: '停止运行时间',
                field: 'endRuntime',
                align: 'center',
            },{
                title: '备注',
                field: 'notes',
                align: 'center',
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: tableGen.operateFormatter,
                events: operateEvents
            }]
        });
    }

    window.operateEvents = tableGen.operationEvent();
    tableGen.apiName = 'baseOrgs';

    tableGen.bind();

</script>
