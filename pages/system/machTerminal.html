{% include temp/table.html inData = site.data.machTerminal apiName = 'machTerminals' terminal = 'terminals' disableModal='true' %}
{% include tamp/simple_table.html tableId='machTerminalTable'%}
<script type="text/javascript">

    var tableGen = new TableGen();
    tableGen.editFields = new Array('id', 'machCode', 'terminalCode', 'startTime', 'endTime');

    tableGen.validates = {machCode: "notEmpty", terminalCode: "notEmpty", startTime: "notEmpty"};

    tableGen.module = "machApp";
    tableGen.ctrl = "machCtrl";
    tableGen.modalName = "machTerminalModal";

    tableGen.setTable = function (inTable) {
        inTable.bootstrapTable({
            height: $(window).height(),
            columns: [{
                field: 'state',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
            }, {
                title: '车牌号',
                field: 'machCode',
                align: 'center',
            }, {
                title: '农机名称',
                field: 'machName',
                align: 'center',
            }, {
                title: '农机类型',
                field: 'workingType',
                align: 'center',
            }, {
                title: '终端号',
                field: 'terminalCode',
                align: 'center',
            }, {
                title: '绑定时间',
                field: 'startTime',
                align: 'center',
            }, {
                title: '取消时间',
                field: 'endTime',
                align: 'center',
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: tableGen.operateFormatter,
                events: operateEvents
            }]
        });
    }

    window.operateEvents = tableGen.operationEvent();
    tableGen.bind();

    var simpleTableGen = new SimpleTableGen();
    simpleTableGen.tableID = 'machTerminalTable';
    var settings = new Object();
    settings.columns = [{
        field: 'state',
        checkbox: true,
        align: 'center',
        valign: 'middle'
    }, {
        title: 'ID',
        field: 'id',
        align: 'center',
        sortable: true,
    }, {
        title: '终端号',
        field: 'terminalCode',
        align: 'center',
    }, {
        title: '终端名称',
        field: 'terminalName',
        align: 'center',
    }, {
        title: '手机号码',
        field: 'callNo',
        align: 'center',
    }, {
        title: '状态',
        field: 'state',
        align: 'center',
    }, {
        title: '备注',
        field: 'notes',
        align: 'center',
    }];
    simpleTableGen.settings = settings;
    simpleTableGen.bind();

</script>
