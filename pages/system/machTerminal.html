{% include temp/table.html inData = site.data.machTerminal apiName = 'machTerminals' terminal = 'terminals' disableModal='true' %}
<script type="text/javascript">

    var tableGen = new TableGen();
    tableGen.editFields = new Array('id', 'machCode', 'terminalCode', 'startTime', 'endTime');

    tableGen.validates = {machCode: "notEmpty", terminalCode: "notEmpty", startTime: "notEmpty"};

    tableGen.setTable = function (inTable) {
        inTable.bootstrapTable({
            height: $(window).height(),
            columns: [{
                field: 'state',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
            }, {
                title: '车牌号',
                field: 'machCode',
                align: 'center',
            }, {
                title: '农机名称',
                field: 'machName',
                align: 'center',
            }, {
                title: '农机类型',
                field: 'workingType',
                align: 'center',
            }, {
                title: '终端号',
                field: 'terminalCode',
                align: 'center',
            }, {
                title: '绑定时间',
                field: 'startTime',
                align: 'center',
            }, {
                title: '取消时间',
                field: 'endTime',
                align: 'center',
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: tableGen.operateFormatter,
                events: operateEvents
            }]
        });
    }

    tableGen.operateFormatter = function (value, row, index) {
        return [
            '<button class="btn btn-primary" style="font-size: 12px" title="绑定终端">',
            '<i class="glyphicon glyphicon-cog"></i> 绑定',
            '</button>'
        ].join('');
    }

    tableGen.operationEvent = function () {
        var $modal = $('#machTerminalModal');
        window.operateEvents = {
            'click .btn': function (e, value, row, index) {
                console.log("machTerminalId:" + row.id + ",machId:" + row.machId);
                $("#id").val(row.id);
                $("#machId").val(row.machId);
                $modal.modal('show');
            }
        };
        return window.operateEvents;
    };

    window.operateEvents = tableGen.operationEvent();

    tableGen.bind();

</script>
