<script>

    //angularjs提交新增记录或修改记录的js
    var app = angular.module('orgApp', []);
    app.controller('orgCtrl', function ($scope, $http) {
        $scope.saveOrg = function () {
            var params = {
                "orgCode": $("#orgCode").val(),
                "orgName": $("#orgName").val(),
                "orgContact": $("#orgContact").val()
            };
            $http.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';

            var id = $('#id').val();//取得隐藏id控件的值，用来判断saveOrg方法是创建记录，还是还是修改记录
            console.log(id);
            if (id != "") {  //修改
//                alert(id);
                var url = apiUrl + '/' + id;
                console.log(params);
                $http.put(url, params, {
                    'Content-Type': "application/json",
                    "X-HTTP-Method-Override": "PUT"
                }).success(function (data, state) {
                    console.log(state);
                    console.log("success result:" + data);
                    if (state == '205') {
                        alert("success");
                        $('#table').bootstrapTable('refresh', {url: apiUrl});
                    } else {
                        alert("error");
                    }
                }).error(function (data) {
                    console.log("err result:" + data);
                    alert("error!!!!!!")
                });
            } else {    //创建
                var url = apiUrl;
                var paramStr = transformParams(params);
                console.log(paramStr);
                $http.post(url, paramStr, {
                    'Content-Type': "application/json"
                }).success(function (data, state) {
                    console.log(data);
                    console.log(state);
                    if (state == '201') {
                        alert("success");
                        $('#table').bootstrapTable('refresh', {url: apiUrl});
                    } else {
                        alert("error");
                    }
                }).error(function (data) {
                    console.log(data);
                    alert("error!!!!!!")
                });
            }
            $('#myModal').modal('hide');
        };
    });



</script>
