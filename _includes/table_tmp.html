    var apiUrl = '{{ site.apiurl }}' + '/' + '{{ include.apiName }}';
</script>

<div class="container">
    <div id="toolbar">
        <button id="add" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size: 12px">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>
        <button id="remove" class="btn btn-danger" disabled style="font-size: 12px">
            <i class="glyphicon glyphicon-remove"></i> 删除已选
        </button>
    </div>
    <table id="table"
           class="table table-hover table-bordered table-striped"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-minimum-count-columns="2"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-id-field="id"
           data-page-list="[10, 25, 50, 100, ALL]"

           data-url="{{ site.apiurl }}/{{ include.apiName }}"
           datatype="json"
           data-local="zh-US"
    >
    </table>
</div>

<script type="text/javascript" src="/static/frameworks/angular-1.5.5/angular.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/utilJS/util.js" charset="utf-8"></script>


<script>
    //angularjs提交新增记录或修改记录的js
    var app = angular.module('orgApp', []);
    app.controller('orgCtrl', function ($scope, $http) {
        $scope.saveOrg = function () {
            var params = {
                "orgCode": $("#orgCode").val(),
                "orgName": $("#orgName").val(),
                "orgContact": $("#orgContact").val()
            };
            $http.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';

            var id = $('#id').val();//取得隐藏id控件的值，用来判断saveOrg方法是创建记录，还是还是修改记录
            console.log(id);
            if (id != "") {  //修改
//                alert(id);
                var url = 'http://192.168.1.200:8080/api/baseOrgs/' + id;
                console.log(params);
                $http.put(url, params, {
                    'Content-Type': "application/json",
                    "X-HTTP-Method-Override": "PUT"
                }).success(function (data, state) {
                    console.log(state);
                    console.log("success result:" + data);
                    if (state == '205') {
                        alert("success");
                        $('#table').bootstrapTable('refresh', {url: 'http://192.168.1.200:8080/api/baseOrgs'});
                    } else {
                        alert("error");
                    }
                }).error(function (data) {
                    console.log("err result:" + data);
                    alert("error!!!!!!")
                });
            } else {    //创建
                var url = 'http://192.168.1.200:8080/api/baseOrgs';
                var paramStr = transformParams(params);
                console.log(paramStr);
                $http.post(url, paramStr, {
                    'Content-Type': "application/json"
                }).success(function (data, state) {
                    console.log(data);
                    console.log(state);
                    if (state == '201') {
                        alert("success");
                        $('#table').bootstrapTable('refresh', {url: 'http://192.168.1.200:8080/api/baseOrgs'});
                    } else {
                        alert("error");
                    }
                }).error(function (data) {
                    console.log(data);
                    alert("error!!!!!!")
                });
            }
            $('#myModal').modal('hide');
        };
    });

    //bootstrap相关的js
    $(function () {
        var $table = $('#table');
        var $remove = $('#remove');
        var selections = [];
        $table.bootstrapTable({
            height: getHeight(),
            columns: [{
                field: 'state',
                checkbox: true,
                align: 'center',
                valign: 'middle'
            }, {
                title: 'ID',
                field: 'id',
                align: 'center',
                sortable: true,
                footerFormatter: totalTextFormatter
            }, {
                title: '组织代码',
                field: 'orgCode',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '组织名称',
                field: 'orgName',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '联系人',
                field: 'orgContact',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '地址',
                field: 'orgAddress',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '电话',
                field: 'orgTell',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '传真',
                field: 'orgFax',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '邮箱',
                field: 'orgEmail',
                align: 'center',
                footerFormatter: totalNameFormatter
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                valign: 'middle',
                formatter: operateFormatter,
                events: operateEvents
            }]
        });
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
            // save your data, here just save the current page
            selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
        });

        //'删除已选'按钮操作
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });

        //'添加'按钮操作，清除模态框内的数据
        $("#add").click(function () {
            //清除form表单中原来的数据
            $(':input', '#myForm')
                    .not(':button, :submit')
                    .val('')
                    .removeAttr('checked')
                    .removeAttr('selected');
        });

        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });

        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function totalTextFormatter(data) {
            return 'Total';
        }

        function totalNameFormatter(data) {
            return data.length;
        }

        function operateFormatter(value, row, index) {
            return [
                '<a class="edit" href="javascript:void(0)" title="修改">',
                '<i class="glyphicon glyphicon-edit"></i>',
                '</a>&nbsp;&nbsp;&nbsp;',
                '<a class="remove" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-remove"></i>',
                '</a>'
            ].join('');
        }

        function getHeight() {
            return $(window).height();
        }
    });

    window.operateEvents = {
        'click .edit': function (e, value, row, index) {
            $('#id').val(row.id);
            $('#orgCode').val(row['orgCode']);
            $('#orgName').val(row.orgName);
            $('#orgContact').val(row.orgContact);
            $('#myModal').modal('show');
        },
        'click .remove': function (e, value, row, index) {
            alert('你选择了删除第' + index + '条记录,' + value + '是: ' + JSON.stringify(row));
            $('#table').bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

</script>
