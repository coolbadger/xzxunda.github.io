<div>
    <label for="{{ include.id }}" class="col-md-3 lab_padding" >{{ include.text }}</label>
    <div class="input-group date form_datetime col-md-9" data-date="1979-09-16T05:25:07Z"
         data-date-format="yyyy-MM-dd HH:ii p" data-link-field="{{ include.id }}">
        <input class="form-control input-sm" size="16" type="text" value="" readonly>
        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
    </div>
    <input type="hidden" id="{{ include.id }}" value=""/><br/>
</div>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        language: "zh-CN",
        format: "yyyy-MM-dd hh:ii",
        autoclose: true,
        todayBtn: true,
        startDate: "2016-01-01 10:00",
        minuteStep: 30
    });
</script>
