<!-- Modal -->
<div ng-app="orgApp" ng-controller="orgCtrl" class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加信息</h4>
            </div>
            <div class="modal-body">
                <form id="myForm" action="#" method="post" class="form-horizontal">
                    {% for item in include.inData %}
                    <div class="form-group {% if item.visible == false %} hidden {% endif %}">
                        <label for="{{ item.id }}" class="col-sm-2 control-label">{{ item.name }}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="{{ item.id }}" name="{{ item.id }}"
                                   placeholder="{{ item.placeholder }}">
                        </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
            <div class="modal-footer">
                <button ng-click="saveObj()" class="btn btn-success">
                    <i class="glyphicon glyphicon-ok"></i> 保存
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <i class="glyphicon glyphicon-remove"></i> 取消
                </button>
            </div>
        </div>
    </div>
</div>
